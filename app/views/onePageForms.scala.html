@(title: String,description: String,keywords: String)(content: Html)
<!DOCTYPE html>
<html lang="en" style="height:100%;">
    <head>
        <meta charset="utf-8">
        <title>@title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="@keywords" />
        <meta name="description" content="@description" />
        <link rel="shortcut icon" href="@routes.Assets.at("images/fav.ico")">
            <!-- Core CSS -->
        <link href="@routes.Assets.at("bootstrap/css/bootstrap.min.css")" rel="stylesheet">
        <link href="@routes.Assets.at("css/font-awesome.min.css")" rel="stylesheet">
        <link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,400,300,600,700" rel="stylesheet">
        <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet">
            <!-- Style Library -->
        <link href="@routes.Assets.at("css/style-library-1.css")" rel="stylesheet">
        <link href="@routes.Assets.at("css/plugins.css")" rel="stylesheet">
        <link href="@routes.Assets.at("css/blocks.css")" rel="stylesheet">
        <link href="@routes.Assets.at("css/custom.css")" rel="stylesheet">
            <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
            <!--[if lt IE 9]>
      <script src="@routes.Assets.at("js/html5shiv.js")"></script>
      <script src="@routes.Assets.at("js/respond.min.js")"></script>
    <![endif]-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.4.0/animate.min.css">
    </head>
    <body data-spy="scroll" data-target="nav" id="thebody">
        <div style="
            width: 200px;
            background: #2980B9;
            position: fixed;
            top: 25px;
            left: -50px;
            text-align: center;
            line-height: 50px;
            letter-spacing: 1px;
            color: #f0f0f0;
            transform: rotate(-45deg);
            -webkit-transform: rotate(-45deg);
            box-shadow: 0 0 3px rgba(0,0,0,.3);
            visibility: visible;
            display: block;
            z-index: 9999;
        ">Beta v0.1</div>
        <section id="promo-1" class="content-block promo-1 bg-offwhite" >
            @content
        </section>
        <div class="copyright-bar bg-black margin-bottom0 pad-bottom0" id="thefooter">
            <div class="container">
                <p class="pull-left small">Â© Gara</p>
            </div>
        </div>
        <script type="text/javascript" src="@routes.Assets.at("js/jquery-1.11.1.min.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("js/bootstrap.min.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("js/plugins.js")"></script>
        <script src="https://maps.google.com/maps/api/js?sensor=true"></script>
        <script type="text/javascript" src="@routes.Assets.at("js/bskit-scripts.js")"></script>
        <script type="text/javascript" src="https://cdn.rawgit.com/MhdAljuboori/6ea3a3fa48248e3a132a/raw/animator.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.0/jquery.waypoints.min.js"></script>
    </body>
</html>
